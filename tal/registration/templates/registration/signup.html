{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}
<style>
  .errorlist {
    color: red;
  }

  label {
    display: none
  }
</style>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-9 mx-auto mb-5">
      <form action="" method="post">{% csrf_token %}
        <h3 class="mb-4">Registro</h3>
        {{form.as_p}}
        <b>Aceptar condiciones</b> <input type="radio" id="condiciones" name="gender" value="condiciones" required>
        &nbsp &nbsp<a href="{% url 'condiciones' %}">Ver condiciones.</a> <br>
        <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
        <br><br>
      </form>
    </div>
  </div>
</div>
{% endblock %}
